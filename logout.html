    <script>

$(document).ready(function(e) {
$('#logout').click(function()
{
  
  $.ajax({
  type:"POST",
  url:"http://prasetech.in/student/logout.php",
  success:function(data){
    if(data=="success"){
        window.location.href = "login.html";
      }
    else {
      window.location.href = "login.html";
      $("#res").html(data);
    }
    
  }
});
});
});
